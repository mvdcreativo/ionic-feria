<ion-header>
  <ion-navbar>
    <ion-title>
      Stands
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let stand of stands" >
      <ion-avatar slot="start">
        <ion-img [src]="stand.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ stand.nombre }}</h2>
        <h3>I'm a big deal</h3>
        <p>{{ stand.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
