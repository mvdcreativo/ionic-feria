<ion-header>
  <ion-navbar>
    <ion-title>
      Stands
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let stand of stands" (click)="goDetalle(stand.id)" >
      <ion-thumbnail item-start> 
        <img [src]="stand.logo">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ stand.nombre }}</h2>
        <h3>{{ stand.categoria }}</h3>
        <p>{{ stand.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
